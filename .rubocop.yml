AllCops:
  TargetRubyVersion: 2.3

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true


Metrics:
  Enabled: false


Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
